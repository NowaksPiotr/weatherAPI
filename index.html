<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forecast with charts.js</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
    <section class="general">
        <header>
            <h1>weatherAPP</h1>
        </header>
        <main>
            <div class="general__wrapper">
                <div class="city_check">
                    <form action="">
                        <input type="text" placeholder="Enter city name..." required>
                        <input type="submit" value="Check it out">
                        <input type="radio" name="temps" id="fahrenheit">
                        <label for="fahrenheit">F</label>
                        <input type="radio" name="temps" id="celsius">
                        <label for="celsius">C</label>
                    </form>
                </div>
                <div class="city__name__wrapper">
                    <h2 class="chosen__city">Test</h2>
                </div>
                <div class="temp_and_icon_wrapper">
                    <p class="temp">25&deg;C</p>
                    <img src="#" alt="Weather icon" class="icon">
                </div>
                <div class="humidity_wrapper">
                    <p class="humidity">65%</p>
                </div>
                <div class="pressure_wrapper">
                    <p class="pressure">1065hPa</p>
                </div>
                <div class="tmax_and_tmin_wrapper">
                    <p class="tmax">35&deg;C</p>
                    <p class="tmin">20&deg;C</p>
                </div>
            </div>
        </main>
    </section>
    <section class="forecast__chart">
        <ul>
            <li>Forecast</li>
            <li>Chart</li>
        </ul>
    </section>
    </div>
</body>
</html>
